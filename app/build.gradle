plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.kasuminotes"
        minSdk 21
        targetSdk 30
        versionCode 32
        versionName "$kasuminotes_version"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                outputFileName = "kasuminotes-release-${kasuminotes_version}.apk"
            }
    }

    signingConfigs {
        release {
            storeFile file('kasuminotes.jks')
            storePassword 'kasuminotes'
            keyAlias 'kasuminotes'
            keyPassword 'kasuminotes'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion kotlin_version
    }
}

dependencies {
    // kotlin stdlib, coroutines
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'

    // activity-compose
    implementation 'androidx.activity:activity-compose:1.3.1'
    // appcompat
    implementation 'androidx.appcompat:appcompat:1.3.1'
    // material
    implementation 'com.google.android.material:material:1.3.0'
    // palette
    // implementation 'androidx.palette:palette-ktx:1.0.0'

    // compose
    implementation "androidx.compose.runtime:runtime:$compose_version"
    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "androidx.compose.foundation:foundation-layout:$compose_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.animation:animation:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"

    // lifecycle-viewmodel-compose
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0-rc01'
    // lifecycle-viewmodel-ktx
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0-rc01'

    // core-ktx
    implementation "androidx.core:core-ktx:1.6.0"
    // navigation-compose
    implementation 'androidx.navigation:navigation-compose:2.4.0-alpha10'

    // Accompanist Coil Insets
    implementation 'io.coil-kt:coil-compose:1.3.2'
    implementation 'com.google.accompanist:accompanist-insets:0.18.0'

    // okhttp
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'
    // commons-compress
    implementation 'org.apache.commons:commons-compress:1.21'
    // brotli
    implementation 'org.brotli:dec:0.1.2'

    // Junit
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
}